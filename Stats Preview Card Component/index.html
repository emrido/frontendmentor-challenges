<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card__content">
      <h1 class="card__heading">
        Get <span class="txt-purple">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="card__stats">
        <h3 class="stat">
          <span class="stat-number">
            10k+
          </span>
          companies
        </h3>
        <h3 class="stat">
          <span class="stat-number">
            314
          </span>
          templates
        </h3>
        <h3 class="stat">
          <span class="stat-number">
            12m+
          </span>
          queries
        </h3>
      </div>
    </div>
    <div class="card__img">
      <img src="images/image-header-desktop.jpg" alt="3 women working at a table">

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
  </div>
</body>

</html>
