<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="illustration of a person enjoying music"/>
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="subscription-detail">
        <img src="./images/icon-music.svg" alt="music icon"/>
        <p>Annual Plan <span class="price">$59.99/year</span></p>
        <button>Change</button>
      </div>
  
      <button class="procced-btn">Procced to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
  
  <footer>
    Challenge by
    <a
      href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
  </footer>
</body>
</html>
