<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="base apparel logo" />
    </header>
    <div class="img-hero"></div>
    <main>
      <h1>We're <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input type="email" placeholder="Email Address" required />
        <p class="error-msg">Please provide a valid email</p>
        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
      </p>
    </footer>
  </body>
</html>
