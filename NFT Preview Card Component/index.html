<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" />
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="details">
          <div class="price">
            <img
              class="icon etherium-icon"
              src="./images/icon-ethereum.svg"
              alt=""
            />
            <p>0.041 ETH</p>
          </div>

          <div class="remaining-time">
            <img class="icon clock-icon" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Picture of Jules Wyvern" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
    </footer>
  </body>
</html>
