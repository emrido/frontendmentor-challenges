<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Frontend quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- <div>toggle</div> -->
    </header>
    <main>
      <section>
        <article>
          <h1>Welcome to the <span>Frontend Quiz!</span></h1>
          <p>Pick a subject to get started.</p>
        </article>

        <article class="choices">
          <button class="b-html" data-topic-selected="html">
            <i class="icon i-html"></i>
            HTML
          </button>
          <button class="b-css" data-topic-selected="css">
            <i class="icon i-css"></i>
            CSS
          </button>
          <button class="b-js" data-topic-selected="js">
            <i class="icon i-js"></i>
            JavaScript
          </button>
          <button class="b-acc" data-topic-selected="acc">
            <i class="icon i-acc"></i>
            Accessibility
          </button>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
