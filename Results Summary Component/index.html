<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="result">
        <h1>
          Your Result
          <span class="sr-only">are</span>
          <span class="circle"><span class="bigger">76</span> of 100</span>
        </h1>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="summary">
        <h3>Summary</h3>

        <ul>
          <li class="reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            </div>
            <div class="category-name">Reaction</div>
            <div class="score">80<span class="faded"> / 100</span></div>
          </li>
          <li class="memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
            </div>
            <div class="category-name">Memory</div>
            <div class="score">92<span class="faded"> / 100</span></div>
          </li>
          <li class="verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
            </div>
            <div class="category-name">Verbal</div>
            <div class="score">61<span class="faded"> / 100</span></div>
          </li>
          <li class="visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
            </div>
            <div class="category-name">Visual</div>
            <div class="score">73<span class="faded"> / 100</span></div>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
    </footer>
  </body>
</html>
