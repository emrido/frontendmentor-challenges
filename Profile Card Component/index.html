<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <main>
    <div class="card">
      <div class="header">
        <img src="./images/image-victor.jpg" alt="Victor">
      </div>
      <div class="bio">
        Victor Crest <span id="age">26</span>
        <p id="location">London</p>
      </div>
      <div class="footer">
        <div class="stat">
          <div class="stat-number">80K</div>
          <div class="stat-desc">Followers</div>
        </div>
        <div class="stat">
          <div class="stat-number">803K</div>
          <div class="stat-desc">Likes</div>
        </div>
        <div class="stat">
          <div class="stat-number">1.4K</div>
          <div class="stat-desc">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
