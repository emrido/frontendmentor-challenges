<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <div class="card__header">
      <img src="./images/image-victor.jpg" alt="User photo profile" class="card__profile-image">
    </div>
    <div class="card__profile-details">
      <h3 class="username">Victor Crest
        <span class="age">26</span>
      </h3>
      <h4 class="location">London</h4>
    </div>
    <div class="card__footer">
      <h4 class="user-stats">80K<br><span class="stat-desc">Followers</span></h4>
      <h4 class="user-stats">803K<br><span class="stat-desc">Likes</span></h4>
      <h4 class="user-stats">1.4K<br><span class="stat-desc">Photos</span></h4>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/emrido">Muhammad Rido</a>.
  </footer>
</body>

</html>
