<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 630px)"
          />
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 630px)"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="image of Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </div>
      <div class="desc-container">
        <p class="subheading">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h2 class="price">
          $149.99
          <span class="before-price"> $169.99 </span>
        </h2>
        <button>
          <div class="icon">
            <img src="images/icon-cart.svg" alt="cart icon" />
          </div>
          Add to Cart
        </button>
      </div>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emrido">Muhammad Rido</a>.
    </footer>
  </body>
</html>
